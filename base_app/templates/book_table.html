<!DOCTYPE html>
<html>
<head>
  <title>Book Table | MyRestaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
    }

    .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-submit {
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #ffca2c;
    }

    .alert-success {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

{% include 'navbar.html' %}

<div class="container">
  <div class="form-container">
    <h2 class="text-center mb-4">Reserve Your Table</h2>

    {% if message %}
      <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" name="time" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="guests" placeholder="Number of Guests" required>
      </div>
      <button type="submit" class="btn btn-submit">Book Now</button>
    </form>
  </div>
</div>

</body>
</html>
