{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Menu | MyRestaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    html, body {
  background-color: #111 !important;
  color: white;
  margin: 0;
  padding: 0;
}

.menu-heading {
  font-style: italic;
  font-weight: bold;
  color: #ffc107;
  text-shadow: 1px 1px 4px rgba(255, 193, 7, 0.4);
  font-family: 'Georgia', serif;
}
.menu-filter button {
  background: transparent;
  border: 2px solid #f1c40f;
  color: #f1c40f;
  padding: 6px 15px;
  margin: 5px;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s ease;
}
.menu-filter button:hover,
.menu-filter button.active {
  background-color: #f1c40f;
  color: #000;
}


.card {
  background-color: #1e1e1e;
  color: white;
  border: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* slight shadow */
}

.container {
  background-color: transparent;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 24px rgba(255, 193, 7, 0.4); /* stronger yellow glow */
}

.card-img-top {
  height: 200px;
  width: 100%;
  object-fit: cover;
  background-color: #111; /* black bg frame */
  padding: 5px;
  border-radius: 15px 15px 0 0;
  transition: transform 0.3s ease;
}

.card-img-top:hover {
  transform: scale(1.02);
}

.card-body {
  text-align: center;
  padding: 20px;
}

.card-title {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
}

.card-text {
  color: #ffc107;
  font-size: 16px;
  margin-top: 8px;
}

    </style>
    
  <!-- ðŸ‘† Add the dark CSS here (from above style) -->
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
  <h2 class="text-center mb-4 menu-heading">Our Menu</h2>

  <!-- Filter Buttons -->
  <!-- Filter Buttons -->
<div class="menu-filter text-center mb-4">
  <button class="filter-btn active" data-filter="all">All</button>
  {% for category in menu_data.keys %}
    <button class="filter-btn" data-filter="{{ category|slugify }}">{{ category }}</button>
  {% endfor %}
</div>


  <!-- Menu Cards -->
  {% for category, items in menu_data.items %}
    <div class="row">
      {% for dish in items %}
        <div class="col-md-4 mb-4 dish-card" data-category="{{ category|slugify }}">
          <div class="card h-100 shadow">
            <img src="{% static dish.image %}" class="card-img-top" alt="{{ dish.name }}">
            <div class="card-body text-center">
              <h5 class="card-title">{{ dish.name }}</h5>
              <p class="card-text">â‚¹{{ dish.price }}</p>
          
              <form method="POST" action="{% url 'add_to_cart' %}">
                {% csrf_token %}
                <input type="hidden" name="name" value="{{ dish.name }}">
                <input type="hidden" name="price" value="{{ dish.price }}">
                <input type="hidden" name="image" value="{{ dish.image }}">
                <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="width:80px;">
                <button type="submit" class="btn btn-warning btn-sm">Add to Cart</button>
            </form>            
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>

<!-- JS for filtering (unchanged) -->
<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const dishCards = document.querySelectorAll('.dish-card');
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const filter = button.getAttribute('data-filter');
      dishCards.forEach(card => {
        card.style.display = (filter === 'all' || card.getAttribute('data-category') === filter) ? 'block' : 'none';
      });
    });
  });
</script>

</body>
</html>
